  <div class="nav-container">
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container">
        
          <img src="../../../assets/SHELBY_LOGO.png" class="logo"><span></span>
      
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          [attr.aria-expanded]="!isCollapsed"
          aria-label="Toggle navigation"
          (click)="isCollapsed = !isCollapsed"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        
        
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a routerLink="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
              <a routerLink="dashboard" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
              <a routerLink="products" class="nav-link">Products</a>
            </li>
            <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
              <a routerLink="orders" class="nav-link">Orders</a>
            </li>
            <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
              <a routerLink="sellers" class="nav-link">Sellers</a>
            </li>
            <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
              <a routerLink="buyers" class="nav-link">Buyers</a>
            </li>
          
          
          </ul>
  
          <ul class="navbar-nav d-none d-md-block">
            <!-- Login button: show if NOT authenticated -->
            <li
              class="nav-item"  *ngIf="(auth.isAuthenticated$ | async) === false">
              <button
                id="qsLoginBtn"
                class="btn btn-primary btn-margin"
                (click)="loginWithRedirect()"
                routerLink="dashboard"
  
              >
                Log in
              </button>
            </li>
            <!-- / Login button -->
  
  
            <!-- Fullsize dropdown: show if authenticated -->
            <li
              class="nav-item dropdown"
              *ngIf="auth.user$ | async as user"
              ngbDropdown
            >
              <a
                ngbDropdownToggle
                class="nav-link dropdown-toggle"
                id="profileDropDown"
                data-toggle="dropdown"
              >
                <!-- Profile image should be set to the profile picture from the id token -->
                <img
                  [src]="user.picture"
                  alt="Profile picture"
                  class="nav-user-profile rounded-circle"
                  style="width: 75px;"
                />
              </a>
              <div class="dropdown-menu dropdown-menu-left" ngbDropdownMenu>
                <!-- Show the user's full name from the id token here -->
                <div class="dropdown-header">
                  {{ user.name }}
                </div>
                <a routerLink="/profile" class="dropdown-item dropdown-profile">
                    <span class="material-symbols-outlined">
                        account_circle
                        </span> Profile
                </a>
                <button
                  (click)="logout()"
                  class="btn btn-link dropdown-item"
                >
                <span class="material-symbols-outlined">
                    logout
                    </span> Log out
                </button>
              </div>
            </li>
            <!-- /Fullsize dropdown -->
          </ul>
  
          <!-- Responsive login button: show if NOT authenticated -->
          <ul
            class="navbar-nav d-md-none"
            *ngIf="(auth.isAuthenticated$ | async) === false"
          >
            <button
              class="btn btn-primary btn-block"
              id="qsLoginBtn"
              (click)="loginWithRedirect()"
            >
              Log in
            </button>
  
          </ul>
          <!-- /Responsive login button -->
  
          <!-- Responsive profile dropdown: show if authenticated -->
          <ul
            class="navbar-nav d-md-none justify-content-between"
            *ngIf="auth.user$ | async as user"
            style="min-height: 170px;"
          >
            <li class="nav-item">
              <span class="user-info">
                <!-- Profile image should be set to the profile picture from the id token -->
                <img
                  alt="Profile picture"
                  class="nav-user-profile d-inline-block rounded-circle mr-3"
                  style="width: 75px;"
                  [src]="user.picture"
                />
                <!-- Show the user's full name from the id token here -->
                <h6 class="d-inline-block">{{ user.name }}</h6>
              </span>
            </li>
            <li>
                <span class="material-symbols-outlined">
                    account_circle
                    </span>
              <a routerLink="/profile">Profile</a>
            </li>
  
            <li>
                <span class="material-symbols-outlined">
                    logout
                    </span>
              <button
                class="btn btn-link p-0"
                (click)="logout()"
              >
                Log out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
