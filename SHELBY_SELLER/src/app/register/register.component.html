
<div class="main">
  
    <form action=""  id="validationCheck" name="validationCheck" method="post">
        <label for="uname">User Name:</label>
        <input type="text" id="uname"
            name="uname"
            placeholder="Enter your User name" required>
           


        <label for="email">Email:</label>
        <input type="email" id="email"
            name="email"
            placeholder="Enter your email" required>
<!--
        <label for="dob">Date of Birth:</label>
        <input type="date"
            id="dob" name="dob"
            placeholder="Enter your DOB" required>  -->

        <label for="password">Password:</label>
        <input type="password" id="password"
            name="password"
            placeholder="Enter your password"
            pattern=
            "^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" required              
            title="Password must contain at least one number,
                one alphabet, one symbol, and be at
                least 8 characters long">
               

        <label for="repassword">Re-type Password:</label>
        <input type="password" id="repassword"
            name="repassword"
            placeholder="Re-Enter your password" required>
        <span id="pass"></span>
       
        <label for="cname">Company Name:</label>
        <input type="text" id="cname"
            name="cname"
            placeholder="Enter your company name" required>

        <label for="gno">GSTIN Number:</label>
        <input type="text" id="GSTIN Number"
            name="gno"
            placeholder="Enter your GSTIN Number" required
            maxlength="12" minlength="12">
           
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone Number" onchange="validatePhoneNumber()">
           
            <div id="phoneValidationMsg"></div>

   
                <label for="address">Address:</label>
                <input type="text" id="address"
                    name="addresss"
                    placeholder="Enter your contact address" required>

        <div class="wrap">
            <button type="submit" onclick="solve()">
            Submit
            </button>
        </div>
    </form>
</div>
<script src="app.js"></script>
