<div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="email" placeholder="Email ID" required><br>
      <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password must contain at least one number, one alphabet, and minimum 8 characters" required><br>
      <input type="submit" value="Login">
    </form>
  </div>
