<app-sellernavbar></app-sellernavbar>

<div class="content">
    <!-- Your main content goes here -->
  
    
    <div class="charts">

      <div class="charts-card">
          <p class="chart-title">GENERATED REVENUE</p>
         <span class="total-revenue">â‚¹{{ totalRevenue }}</span>
          <div id="bar-chart"></div>
      </div></div>
    <div class="table-container mt-5">
  
      <table mat-table [dataSource]="itemDetails" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="ORDERID">
          <th mat-header-cell *matHeaderCellDef>ORDER_ID </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>
  
     

          <ng-container matColumnDef="ProductID">
            <th mat-header-cell *matHeaderCellDef>ProductID</th>
            <td mat-cell *matCellDef="let element">{{element.productId}}
              
            </td>
          </ng-container>

            <ng-container matColumnDef="P_NAME">
            <th mat-header-cell *matHeaderCellDef>P_NAME</th>
            <td mat-cell *matCellDef="let element">{{element.productName}}
              
            </td>
          </ng-container>

          <ng-container matColumnDef="PRICE">
            <th mat-header-cell *matHeaderCellDef>PRICE</th>
            <td mat-cell *matCellDef="let element">{{element.unitPrice}}
              
            </td>
          </ng-container>

          <ng-container matColumnDef="QTY">
            <th mat-header-cell *matHeaderCellDef>QTY</th>
            <td mat-cell *matCellDef="let element">{{element.quantity}}
              
            </td>
          </ng-container>

          <ng-container matColumnDef="CATEGORY">
            <th mat-header-cell *matHeaderCellDef>CATEGORY</th>
            <td mat-cell *matCellDef="let element">{{element.category}}
              
            </td>
          </ng-container>

          
         

          
          <ng-container matColumnDef="TOTAL_P_PRICE">
            <th mat-header-cell *matHeaderCellDef>TOTAL_P_PRICE</th>
            <td mat-cell *matCellDef="let element">{{element.totalProductPrice}}
              
            </td>
          </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="STATUS">
            <th mat-header-cell *matHeaderCellDef>STATUS</th>
            <td mat-cell *matCellDef="let element">payment success
              
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
  </div>
